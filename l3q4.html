<!DOCTYPE html>
<html>
<head>
	<title>Fouth Program</title>
<script type="text/javascript">
	var res=prompt("Enter a five letter word:");
	var res1;
	document.writeln("The words are:");
	for(var i=0;i<5;i++)
	{
		document.write("\n");
		for(var j=0;j<5;j++)
		{
			document.write("\n");
			for(var k=0;k<5;k++)
			{
				document.write("\n");
				if(i!=j&&i!=k&&j!=k)
				{
					document.writeln(res.charAt(i)+res.charAt(j)+res.charAt(k));
					document.write("\n");
					
				}
			}
		}
	}	
</script>
</head>
